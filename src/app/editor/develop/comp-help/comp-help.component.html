<div class="help">
  <div class="title" (click)="showHelp = !showHelp">
    <span>帮助</span>
  </div>
  <div class="body" *ngIf="showHelp"> 
    <div class="tit">
      <div class="title" title="快捷键">{{'快捷键'}}</div>
      <img src="./../../../../assets/icons/close.svg" alt="关闭帮助" class="close" (click)="showHelp = !showHelp">
    </div>
    <ng-container *ngFor="let item of data;">
      <div class="key-item">
        <span class="name">{{item['name']}}</span>
        <span class="key">{{item['key_same']}}</span>
      </div>
    </ng-container>
    
  
  </div>
</div>
