<div class="route-event" *ngIf="showBoolHeader()">
    <div class="tit">路由</div>
    <div class="value-set">
      <span class="lab">路径</span>
      <input class="val" type="text" [(ngModel)]="event['route']['route_link']" placeholder="路径">
    </div>
    <div class="value-set">
      <span class="lab">参数</span>
      <input class="val" type="text" [(ngModel)]="event['route']['param']" placeholder="参数">
    </div>
  </div>
